type Owner @entity {
    id: ID! # owner address
    ownedTokens: [Token!]! @derivedFrom(field: "owner")
}

type Token @entity {
    id: ID! # string form of tokenId
    tokenId: BigInt!
    owner: Owner!
    transfers: [Transfer!]! @derivedFrom(field: "token")
}

type Transfer @entity {
    id: ID!
    token: Token!
    from: Owner!
    to: Owner!
    timestamp: DateTime!
    blockNumber: Int!
    txHash: String! @index
}
